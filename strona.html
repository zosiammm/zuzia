<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Strona</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
    <script>
        function showAlert() {
            alert("Brak danych");
        }

        function highlightText(id) {
            document.getElementById(id).classList.add("red-text");
        }

        function handleClick(id) {
            showAlert();
            highlightText(id);
        }
    </script>
</head>
<body>
    <header>
        <h1>Interaktywna Strona</h1>
    </header>
    <main>
        <p id="number1" onclick="handleClick('number1')">1234</p>
        <p id="number2" onclick="handleClick('number2')">2222</p>
    </main>
</body>
</html>
